language: android
jdk: oraclejdk8
env:
  global:
  - ANDROID_API=28
  - EMULATOR_API=24
  - ANDROID_BUILD_TOOLS=28.0.2
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  bundler: true
  apt: true
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache
#  - $HOME/android-sdk-dl
#  - $HOME/android-sdk
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$EMULATOR_API
    - android-$ANDROID_API
    - sys-img-armeabi-v7a-android-$EMULATOR_API
  licenses:
    - ".+"
install:
  - sudo apt-get install -y tar
  - openssl aes-256-cbc -K $encrypted_5ce3e3b113ec_key -iv $encrypted_5ce3e3b113ec_iv
    -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar
  - bundle install

before_script:
  - chmod +x gradlew
  - chmod +x travis_commit.sh

stages:
  - test
  - name: build
    if: branch = master
  - name: alpha
    if: branch = alpha
  - name: beta
    if: branch = beta
#  - name: internal
#    if: branch = internal
jobs:
  include:
  - stage: test
    before_script:
    - echo "y" | android update sdk -a --no-ui --filter android-$EMULATOR_API
    - echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-$EMULATOR_API
    - android list targets | grep -E '^id:' | awk -F '"' '{$1=""; print $2}' # list all targets
    - echo no | android create avd --force -n test -t android-$EMULATOR_API --abi armeabi-v7a
    - emulator -avd test -no-skin -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
    - adb wait-for-device get-serialno
    script: ./gradlew jacocoTestReport
  - stage: build
    script: fastlane production
  - stage: alpha
    script: fastlane alpha
  - stage: beta
    script: fastlane beta
#  - stage: internal
#    script: bundle exec fastlane internal
#    after_script: bash travis_commit.sh travis-branch-commit

